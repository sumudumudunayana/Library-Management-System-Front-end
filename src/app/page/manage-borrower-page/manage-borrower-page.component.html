
<body class="background">
  <div class="manage-borrower-container">
    <h2>Manage Borrowers</h2>

    <div class="search">
      <input
      placeholder="Search By Id..."
      type="text"
      [(ngModel)]="searchQuery"
      (keyup.enter)="searchBorrower(searchQuery)" />
        <button type="submit" (click)="searchBorrower(searchQuery)">Go</button>
      </div>
  
    <table>
      <thead>
        <tr>
          <th>Count</th>
          <th>Borrower Id</th>
          <th>Member Id</th>
          <th>Name</th>
          <th>Contact No</th>
          <th>Book Id</th>
          <th>Duration</th>
          <th>Delete</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let borrower of borrowerList; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ borrower.borrowerId }}</td>
          <td>{{ borrower.membersId }}</td>
          <td>{{ borrower.borrowerName }}</td>
          <td>{{ borrower.borrowerContact }}</td>
          <td>{{ borrower.booksId }}</td>
          <td>{{ borrower.duration }}</td>
          <td>
            <button (click)="deleteBorrower(borrower.borrowerId)" class="delete-button">Delete</button>
          </td>
          <td>
            <button (click)="updateBorrower(borrower)" class="update-button" data-bs-toggle="modal" data-bs-target="#exampleModal">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Borrower</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Member Id :</label>
            <input type="text" class="form-control" [(ngModel)]="borrowerTemp.membersId"  id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Name :</label>
            <input type="text" class="form-control" [(ngModel)]="borrowerTemp.borrowerName"  id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Contact No :</label>
            <input type="text" class="form-control" [(ngModel)]="borrowerTemp.borrowerContact"  id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Book Id :</label>
            <input type="text" class="form-control" [(ngModel)]="borrowerTemp.booksId" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Duration :</label>
            <input type="text" class="form-control" [(ngModel)]="borrowerTemp.duration"  id="recipient-name">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveBorrower()" data-bs-dismiss="modal">Update</button>
      </div>
    </div>
  </div>
</div>
</div>
</body>
